{{ $icon := .Get "icon" }}
{{ $emoji := .Get "emoji"  }}
{{ $class := .Get "class" }}

<div class="box {{ $class }}">
    <div class="box-icon">
        {{ with $icon }} {{ partial (print "svg/" $icon ".svg") }} {{ end }}
        {{ with $emoji }} {{ $emoji }} {{ end }}
    </div>
    <div class="box-content">
        {{ $.Inner }}
    </div>
      
</div>
