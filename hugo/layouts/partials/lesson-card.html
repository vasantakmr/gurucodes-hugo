<div class="card card-lesson">
  <div class="card-content">
    <a href="{{ .RelPermalink }}">
      <h3>{{ .Title }}</h3>
    </a>
    
    <p>{{ .Params.description }}</p>


    {{ partial "tags.html" .  }}

  </div>
  {{ if .Params.youtube }}
    <span class="lesson-type">
        <i class="red">{{ partial "svg/youtube.svg" }}</i>
    </span>

  {{ end }}

</div>
